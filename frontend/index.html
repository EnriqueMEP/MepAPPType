<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/mep-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MEP Projects - Plataforma Empresarial</title>
    <meta name="description" content="Plataforma empresarial modular para gestión de CRM, ERP, RRHH, Tareas y más" />
    
    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Meta tags para PWA -->
    <meta name="theme-color" content="#3b82f6" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Prevenir FOUC (Flash of Unstyled Content) -->
    <script>
      // Aplicar tema guardado inmediatamente
      (function() {
        const theme = localStorage.getItem('mep-theme-storage');
        if (theme) {
          const parsed = JSON.parse(theme);
          const actualTheme = parsed.state?.theme === 'dark' || 
                             (parsed.state?.theme === 'system' && 
                              window.matchMedia('(prefers-color-scheme: dark)').matches) 
                             ? 'dark' : 'light';
          if (actualTheme === 'dark') {
            document.documentElement.classList.add('dark');
          }
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
